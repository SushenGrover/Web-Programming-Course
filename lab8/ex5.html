<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1728</title>
</head>
<body>
    <H2>Exercise 8.5</H2>
    <form name="f1">
        <label>Reg No:</label>
        <input type="text" name="i1">
        <br>
        <label>Name:</label>
        <input type="text" name="i2">
        <br>
        <button onclick="acceptInput()">Submit</button>
    </form>
    <script>
        function acceptInput(){
            let reg=document.f1.i1.value;
            let name=document.f1.i2.value;
            document.write('<div style="box-sizing:border-box;margin:10px;border: 4px solid red;width:200px;">'+reg+"</div>");

            let element=document.createElement('div');
            element.style.cssText="box-sizing:border-box;margin:10px;color: red;border: 2px solid black;width:200px";
            element.innerHTML=name;
            document.body.appendChild(element);
        }
    </script>
</body>
</html>
