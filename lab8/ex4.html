<body>
    <h2>Exercise 8.4</h2>
    <p>
        <b>Prompt and Alert</b>
        <br>
        Rate per hour : Rs.45/-
        <br>
        Labour cost : Rate per hour * hours work
        <br>
        Total Charge : Labour cost + Cost of Materials
    </p>
    <script>
        let h=parseInt(prompt("Enter hours worked: ",0));
        let c=parseInt(prompt("Enter cost of materials: ",0));
        let total=(45*h+c);
        alert("Total Charge: "+total);
    </script>
</body>
