<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
    <link rel="stylesheet" href="style3.css" />
</head>

<body>
    <h2>Order Receipt</h2>
    <div id="receipt"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let name = localStorage.getItem("customerName");
            let phone = localStorage.getItem("customerPhone");
            let email = localStorage.getItem("customerEmail");
            let products = JSON.parse(localStorage.getItem("orderedProducts"));
            let totalCost = localStorage.getItem("totalCost");
            let receiptHTML = `<p><strong>Name:</strong> ${name}</p><p><strong>Phone:</strong> ${phone}</p><p><strong>Email:</strong> ${email}</p><h3>Products Ordered:</h3><ul>`;
            products.forEach((product) => {receiptHTML += `<li>${product.name} - ${product.quantity} kg @ $${product.price} per kg</li>`;});
            receiptHTML += `</ul><p><strong>Total Cost:</strong> $${totalCost}</p>`;
            document.getElementById("receipt").innerHTML = receiptHTML;
        });
    </script>
</body>

</html>
