<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1728</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Exercise 11B</h1>
    <div class="part1">
        <div class="part1-buttons">
            <button class="start-button">Start</button>
            <button class="stop-button">Stop</button>
            <button class="reset-button">Reset</button>
        </div>
        <div class="part1-clock">
            <div class="timer-div">
                <div class="hour-div">0</div>:
                <div class="minute-div">0</div>:
                <div class="second-div">0</div>
            </div>
        </div>
    </div>
    <hr>
    <div class="part2">
        <input type="date" name="" id="dob-input">
        <br>
        <label for="">Age:</label>
        <input type="text" id="age-output" value="0">
    </div>
    <hr>
    <div class="part3">
        <input type="text" id="text-input">
        <br>
        <label for="">Count:</label>
        <input type="text" id="count-output">
    </div>
    <hr>
    <script src="script2.js"></script>
</body>
</html>
