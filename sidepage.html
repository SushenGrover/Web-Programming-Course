<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="collapsibles-container">
        <button class="collapsible">HTML <span class="icon">+</span></button>
        <div class="content">
            <ul>
                <li>Lab 1</li>
                <li>Lab 2</li>
                <li>Lab 3</li>
                <li>Lab 4</li>
                <li>Lab 5</li>
            </ul>
        </div>

        <button class="collapsible">CSS <span class="icon">+</span></button>
        <div class="content">
            <ul>
                <li>Lab 6</li>
                <li>Lab 7</li>
            </ul>
        </div>

        <button class="collapsible">JS <span class="icon">+</span></button>
        <div class="content">
            <ul>
                <li>Lab 8</li>
                <li>Lab 9</li>
                <li>Lab 10</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
